<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高醫期末廢文大賞統計表</title>

    <link href="images.png" rel="image_src" type="image/jpeg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <style>
        body {
            font-family: KongXi, HelveticaNeue, Helvetica, Arial, "微軟正黑體", "微软雅黑", "メイリオ", "맑은 고딕", sans-serif;
        }

    </style>

</head>
<body>
    <div class="container">
        <h1>高醫期末廢文大賞統計表</h1>
        雨停了的高雄有種... 下過雨的感覺～
        <div id="loading">
            載入中的廢文有種... 正在載入的感覺～<br><br>
            因廢文超多所以會載入一陣子<br>
            <span id="percent">廢文載入中</span><span id='dot'></span><br>
            Made by <a href="https://goo.gl/aJxrBP" target="_blank">銀行汽車貸款＿吳先生</a>
        </div>
        <table class="table table-bordered table-responsive table-hover" id="main_table">

        </table>
    </div>

    <script>
    var url = "https://graph.facebook.com/1460195947629865/feed?fields=actions,from,message,likes.limit(0).summary(true)&limit=2000&access_token=CAAWnAJjuBBkBAB6ZAsyDd26F84D5iAZAopuZBv9h4GzC8RGFlwCbJOUtVoQESpBKvSCSPZC6EZC78ZBAkeHZClIkvLWY3dTZB7WZBaeybQN2bVWt8hFrqamvjwizgx66K84Wry4bDoLpWy3MV3spFMgYOPrqMG0olGb7C6Pn4r064hTi1tFODQzLi";
    var allData = [];
    var dotCount = 0;

    getData(url);
    setTimeout(loadingDot, 500);

    function printResult() {
        $("#loading").remove();
        $("<h3>目前廢文數量："+ allData.length +"</h4>").insertBefore("#main_table");
        $("<h4>讚數最多的前200篇</h4>").insertBefore('#main_table');
        $("#main_table").append("<thead><tr><td>#</td><td>讚數</td><td>作者</td><td>內容</td><td>連結</td></tr></thead><tbody>");
        console.log(allData.length);
        allData.sort(function(a,b){
            return parseFloat(b.likes.summary.total_count) - parseFloat(a.likes.summary.total_count);
        });
        for(var i = 0; i < 200; i++){
            var index = i + 1;
            $("#main_table").append('<tr><td>'+ index +'</td><td>'+ allData[i]['likes']['summary']['total_count'] +'</td><td><a target="_blank" href="http://www.facebook.com/'+ allData[i]['from']['id'] +'">'+ allData[i]['from']['name'] +'</a></td><td>'+ String(allData[i]['message']).substring(0,15) +'</td><td><a href="'+ allData[i]['actions'][0]['link'] +'" target="_blank">'+ allData[i]['actions'][0]['link'] +'</a></td>');
        }
        $("#main_table").append("</tbody>");
        dotCount = 10;
    }

    function getData(requestUrl) {
        $.getJSON( requestUrl, function( data ) {
            allData.push.apply(allData, data['data']);
            if (typeof data['paging'] === "undefined")
                printResult();
            else
                getData(String(data['paging']['next']));
        });
        console.log(allData.length);
    }

    function loadingDot() {
        if (dotCount < 3) {
            $("#dot").append(".");
            dotCount++;
            setTimeout(loadingDot, 500);
        } else if (dotCount != 10) {
            $("#dot").replaceWith("<span id='dot'></span>");
            dotCount = 0;
            setTimeout(loadingDot, 500);
        }
    }
    </script>

        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','http://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-64581859-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
